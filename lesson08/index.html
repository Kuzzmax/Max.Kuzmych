<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list</title>
    <link rel="stylesheet" href="styles.css">
    <link href="favicon.ico?" rel="icon" type="image/x-icon" />
</head>
<body>
    <div class="top-container">
        <h1 class="title">CSS Dinner Shopping List</h1>
        <p class="subtitle">Let's go to the mall!</p>
    </div>

    <div class="main-container">
        <div class="checkbox-block">

            <div class="checkbox-item">
                <input type="checkbox">
                <label class="label" for="">A lot of pickles <span>(for the next lessons about CSS)</span></label>
            </div>

            <div class="checkbox-item">
                <input type="checkbox">
                <label class="label" for="">10 apples <span>(for more CSS manipulations)</span></label>
            </div>

            <div class="checkbox-item">
                <input type="checkbox">
                <label class="label" for="">20 oranges <span>(because they are awesome)</span></label>
            </div>

            <div class="checkbox-item">
                <input type="checkbox">
                <label class="label" for="">13 plates <span>(hm... they always dissapear)</span></label>
            </div>

            <div class="checkbox-item">
                <input type="checkbox">
                <label class="label" for="">15 bentos</label>
            </div>

            <div class="checkbox-item">
                <input type="checkbox">
                <label class="label" for="">1 bottle of Sake <span>(for my friends)</span></label>
            </div>

        </div>

        <button class="button">Bon appetit :)</button>
    </div>
</body>
</html>
